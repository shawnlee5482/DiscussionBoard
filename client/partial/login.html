
<div id="login" class="container-fluid" ng-controller="loginController">
    <div class="row text-center">
        <h1>Discussion Board</h1>
    </div>
    <br>
    <div class="row">
        <div class="col-md-8 col-sm-12 visible-md-block visible-lg-block">
            <img src="images/discussion.jpg">
        </div>
        <div class="col-md-4 col-sm-12">
            <form class="loginform" role="form" name="loginForm" novalidate>
                <div class="form-group">
                    <label>Login </label>
                    <input class="form-control" type="text" ng-model="loginName" placeholder="Enter your login here" required>
                </div>

                <div class="form-group">
                    <label>Password </label>
                    <input class="form-control" type="password" ng-model="password" placeholder="Enter your password here" required>
                </div>

                <div class="form-group">
                    <input class="form-control" ng-disabled="!loginForm.$valid" type="submit" value="Submit" ng-click="login()">
                </div>
            </form>

            <h5> If you don't have an account yet, Sign up  <a href="#/signup">here! </a> </h5>
        </div>
    </div>


    <!--   <label ng-bind='getLoggedUser()'></label> -->
</div>
